spring.application.name=stragram

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:6006/stragram
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=stragram_user
spring.datasource.password=stragram_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# PostgreSQL Configuration
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=stragramSecretKeyThatShouldBeVeryLongAndSecureInProduction
jwt.expiration=86400000

# File Storage
storage.location=uploads
storage.max-file-size=10MB

# Logging
logging.level.be.heh.stragram=DEBUG
logging.level.org.springframework.security=INFO

# Server
server.port=8081
server.error.include-message=always
